<html>
  <head>
    <link rel="stylesheet" href="/static/css/login.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-page-left">
        <form action="logging-in" method="post">
          <div class="login-box">
            <h2>LOGIN</h2>
            <div class="input-containers">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username or Phone"
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <button type="submit">Login</button>
            <div class="line"></div>
            <div class="register">
              <p>
                Don't have an account?&nbsp;
                <a href="/sign-up">Register here</a>
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="login-page-right"></div>
    </div>
    <script>
      window.onload = function () {
        var message = "{{ message }}";
        if (message) {
          alert(message);
        }
      };
    </script>
  </body>
</html>
